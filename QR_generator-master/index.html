<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="class">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
            </section>

            <form id="qrForm">
                <input type="text" id="qrInputText" name="qrText" placeholder="Enter Text" />
                <button id="generateBtn" type="submit">Generate QR Code</button>
            </form>

            <section id="qrContainer" class="qr_container">
                <img src="qr.webp" alt="QR Code" id="qrImage" />
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
